<script>

    //javascript_Functions
    //function name(){......}
    //var variable = function(){.....}
    //var variable=()=> {......}

    //js_variable inside Functions
    //function name(){var variable = value}

    // class_declaration & Body
    class user
    {
        //class-properties/variables
        uid=1
        uname="kumar"
        uemail="kumar@gmail.com"

        // class_methods/functions
        Myfun1()
        {
            var msg ="Named Functions in class without function keyword"
            return`${msg} <br/>`
        }
        Myfun2 = function()
        {
            var msg ="Ananemous Functions in class without function keyword"
            return `${msg} <br/>`
        }
        Myfun3=()=>
        {
            var msg ="Arrow Functions in class without function keyword"
            return`${msg} `
        }
    }

    //object of the class
    //var objectName = new className
     var u=new user
     document.write(`
                    <h3>Class Properties Data: </h3> 
                     UID is:${u.uid} <br/>
                     UNAME is:${u.uname} <br/>
                     UEMAIL is:${u.uemail} <br/>
                     `)
     document.write(`
                    <h3>Class Methods Data: </h3> 
                     ${u.Myfun1()} <br/>
                     ${u.Myfun2()} <br/>
                     ${u.Myfun3()} <br/>
                  `)
</script>
