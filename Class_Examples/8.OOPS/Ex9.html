<script>

    // parent_class
    class admin{
        adminFun(){
            return"This is AdminFunction <br/>";
        }
    }
   
    // child_class
       class user extends Admin {
        userFun() {
            return"This is UserFunction <br/>";
        }
    }
    var u=new user
    document.write(`parentclass-${u.adminFun()}<br/>`)
    document.write(`childclass-${u.userFun()}<br/>`)
    
</script>
