<script>

    // parent/main/super/Base_class
    class Admin{
        myfun() {
            return"This is AdminFunction <br/>";
        }
    }
   
    // child/super/Derived class...
       class user extends Admin {
        myfun() {
            return `This is UserFunction-<br/> ${super.myfun()}`;
        }
    }
    //child_class_object
    var u=new user
    document.write(`childclass-${u.myfun()}<br/>`)
 
</script>
